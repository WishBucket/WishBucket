<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/popup.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        width: 650px;
        height: 400px;
        font-size: 100%;
      }
    </style>

	<script src="js/storage.js"></script>
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/render.js"></script>
    <script src="js/popup.js"></script>
  </head>
  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <div id="wrapper" class="row">
      <div id="product-column" class="col s8">
        <div class="col s12 z-depth-1 header-search-wrapper" id="top-bar">
          <input type="text" name="SearchFieldName" class="header-search-input z-depth-2" placeholder="Search Your Items">
        </div>
        <!--New Product Chunk-->
        <div id="new-product" class="z-depth-2" style="display: none;">
          <div class="row">
            <form class="col s12">
              <div id="close-product">
                <i  class="material-icons">clear</i>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="product" type="text" class="validate">
                  <label for="product">Product</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="price" type="text" class="validate">
                  <label for="price">Price</label>
                </div>
                <div class="input-field col s6">
                  <input id="quantity" type="text" class="validate">
                  <label for="quantity">Quantity</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="comments" type="text" class="validate">
                  <label for="comments">Comments</label>
                </div>
              </div>
              <input id="pageURL" type="text" class="validate" style="display: none;">
              <div class="row">
                <a id="left_but" class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">keyboard_arrow_left</i></a>
                <div class="card-panel white add-product-card">
                  <img id="prod_img" class="product-image" alt="Product Image">
                </div>
                <a id="right_but" class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">keyboard_arrow_right</i></a>
                <a id="product-add" class="waves-effect waves-light btn red">Add to Bucket</a>
                <a id="product-edit-submit" class="waves-effect waves-light btn red" style="display: none;">Save Product</a>
              </div>
            </form>
          </div>
        </div>
        <div id="product-list"></div>
      </div>
	  <!--Bucket List Chunk-->
      <div id="bucket-list" class="col s4 z-depth-3">
		<!--New Bucket Chunk-->
        <div id="new-bucket" class="col s12 z-depth-2">
          <div id="close-bucket">
            <i  class="material-icons">clear</i>
          </div>
          <div class="input-field row">
            <input id="bucket-name" type="text" class="validate">
            <label for="bucket-name">Bucket</label>
          </div>
          <div class="five-select row">
            <label for="select-red">
              <input type="radio" value="red" name="color" id="select-red" checked>
              <span></span>
            </label>
            <label for="select-purple">
              <input type="radio" value="purple" name="color" id="select-purple">
              <span></span>
            </label>
            <label for="select-green">
              <input type="radio" value="green" name="color" id="select-green">
              <span></span>
            </label>
            <label for="select-orange">
              <input type="radio" value="orange" name="color" id="select-orange">
              <span></span>
            </label>
            <label for="select-blue">
              <input type="radio" value="blue" name="color" id="select-blue">
              <span></span>
            </label>
          </div>
          <div class="five-select row">
            <label for="select-favorite">
              <input type="radio" value="favorite" name="icon" id="select-favorite" checked>
              <span></span>
            </label>
            <label for="select-extension">
              <input type="radio" value="extension" name="icon" id="select-extension">
              <span></span>
            </label>
            <label for="select-grade">
              <input type="radio" value="grade" name="icon" id="select-grade">
              <span></span>
            </label>
            <label for="select-attach_money">
              <input type="radio" value="attach_money" name="icon" id="select-attach_money">
              <span></span>
            </label>
            <label for="select-insert_emoticon">
              <input type="radio" value="insert_emoticon" name="icon" id="select-insert_emoticon">
              <span></span>
            </label>
          </div>
          <div id = "new-bucket-card">
             <button id="bucket-submit" class="waves-effect waves-light btn red">Save Bucket</button>
          </div>
          <div id = "update-bucket-card">
              <button id="bucket-rename" class="waves-effect waves-light btn red">Update</button>
		          <button id ="delete-bucket" class = "btn-floating purple darken-2"><i class ="material-icons">delete</i>
              </button>
            </div>
	      </div>

        <div id="buckets"><div>

      </div>
    </div>
    <div class="fixed-action-btn" style="bottom: 24px; right: 29%;">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">more_horiz</i>
    </a>
    <ul>
      <li><a id="add-bucket" class="btn-floating red"><i class="material-icons">shopping_basket</i></a></li>
      <li><a id="add-product" class="btn-floating yellow darken-1"><i class="material-icons">add</i></a></li>
    </ul>
  </div>
  </body>
</html>
